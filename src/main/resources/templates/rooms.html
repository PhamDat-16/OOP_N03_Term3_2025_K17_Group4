<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phòng</title>
</head>
<body>
<h1>Quản lý phòng</h1>
<p th:text="${message}"></p>
<form method="post" action="/addRoom">
    Số phòng: <input type="number" name="roomNumber"><br>
    Loại: <input type="text" name="type"><br>
    <button type="submit">Thêm</button>
</form>
<h3>Danh sách phòng</h3>
<table border="1">
    <tr><th>Số phòng</th><th>Loại</th><th>Trạng thái</th></tr>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.type}"></td>
        <td th:text="${room.available ? 'Trống' : 'Đã đặt'}"></td>
    </tr>
</table>
</body>
</html>
