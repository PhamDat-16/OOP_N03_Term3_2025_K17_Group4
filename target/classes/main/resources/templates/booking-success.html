<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phòng Đang Hoạt Động</title>
</head>
<body>
<h1>Phòng Đang Hoạt Động</h1>
<table border="1">
    <tr>
        <th>Tên Khách Hàng</th>
        <th>Số Phòng</th>
        <th>Loại Phòng</th>
        <th>Check-In</th>
        <th>Check-Out</th>
    </tr>
    <tr th:each="booking : ${activeBookings}">
        <td th:text="${booking.customer.name}"></td>
        <td th:text="${booking.room.roomNumber}"></td>
        <td th:text="${booking.room.type}"></td>
        <td th:text="${#temporals.format(booking.checkIn, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(booking.checkOut, 'yyyy-MM-dd')}"></td>
    </tr>
</table>
</body>
</html>
