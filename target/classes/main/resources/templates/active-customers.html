<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khách Hàng Đang Đặt Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Khách Hàng Đang Đặt Phòng</h1>
    <div th:if="${message}" class="bg-green-100 text-green-700 p-4 rounded mb-4" th:text="${message}"></div>
    <div class="mb-6">
        <form th:action="@{/customers/active/delete}" method="post" class="flex space-x-2">
            <input type="text" name="identifier" placeholder="Tên hoặc CMND/CCCD" class="border p-2 rounded flex-grow" required>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">Xóa</button>
        </form>
    </div>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2">Tên</th>
            <th class="border border-gray-300 p-2">CMND/CCCD</th>
            <th class="border border-gray-300 p-2">Số Điện Thoại</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td class="border border-gray-300 p-2" th:text="${customer.name}"></td>
            <td class="border border-gray-300 p-2" th:text="${customer.idCard}"></td>
            <td class="border border-gray-300 p-2" th:text="${customer.phone}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4 text-center">
        <a href="/" class="text-blue-600 hover:underline">Quay lại</a>
    </div>
</div>
</body>
</html>
