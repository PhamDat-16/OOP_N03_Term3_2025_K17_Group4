<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Đặt Phòng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Form Thêm Đặt Phòng</h1>
    <div th:if="${error}" class="bg-red-100 text-red-700 p-4 mb-4 rounded">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="bg-green-100 text-green-彼此

-700 p-4 mb-4 rounded">
        <span th:text="${success}"></span>
    </div>
    <form th:action="@{/bookings/add}" method="post" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">Tên Khách Hàng:</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="idCard">CMND/CCCD:</label>
            <input type="text" id="idCard" name="idCard" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="phone">Số Điện Thoại:</label>
            <input type="text" id="phone" name="phone" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="roomNumber">Mã Phòng:</label>
            <input type="text" id="roomNumber" name="roomNumber" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="checkIn">Ngày Đến (YYYY-MM-DD):</label>
            <input type="text" id="checkIn" name="checkIn" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="checkOut">Ngày Đi (YYYY-MM-DD):</label>
            <input type="text" id="checkOut" name="checkOut" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Đặt Phòng</button>
    </form>
</div>
</body>
</html>
