<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng</title>
</head>
<body>
<h1>Đặt phòng</h1>
<p th:text="${message}"></p>
<form method="post" action="/addBooking">
    Tên: <input type="text" name="name"><br>
    CMND: <input type="text" name="idCard"><br>
    SĐT: <input type="text" name="phone"><br>
    Số phòng: <input type="number" name="roomNumber"><br>
    Check-in: <input type="date" name="checkIn"><br>
    Check-out: <input type="date" name="checkOut"><br>
    <button type="submit">Đặt</button>
</form>
<h3>Danh sách đặt phòng</h3>
<table border="1">
    <tr><th>Tên</th><th>Số phòng</th><th>Check-in</th><th>Check-out</th></tr>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.customer.name}"></td>
        <td th:text="${booking.room.roomNumber}"></td>
        <td th:text="${#temporals.format(booking.checkIn, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(booking.checkOut, 'yyyy-MM-dd')}"></td>
    </tr>
</table>
</body>
</html>
