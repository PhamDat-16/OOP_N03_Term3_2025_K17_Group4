<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phòng Đang Hoạt Động</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Phòng Đang Hoạt Động</h1>
    <div th:if="${message}" class="bg-green-100 text-green-700 p-4 rounded mb-4" th:text="${message}"></div>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2">Tên Khách Hàng</th>
            <th class="border border-gray-300 p-2">Số Phòng</th>
            <th class="border border-gray-300 p-2">Check-in</th>
            <th class="border border-gray-300 p-2">Check-out</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td class="border border-gray-300 p-2" th:text="${booking.customer.name}"></td>
            <td class="border border-gray-300 p-2" th:text="${booking.room.roomNumber}"></td>
            <td class="border border-gray-300 p-2" th:text="${booking.checkIn}"></td>
            <td class="border border-gray-300 p-2" th:text="${booking.checkOut}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4 text-center">
        <a href="/" class="text-blue-600 hover:underline">Quay lại</a>
    </div>
</div>
</body>
</html>
