<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Danh sách khách hàng</h1>
    <a href="/customers" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>
    <div th:if="${message}" class="bg-red-100 text-red-700 p-2 mb-4" th:text="${message}"></div>
    <table class="w-full border-collapse">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-2 border">CMND/CCCD</th>
            <th class="p-2 border">Họ tên</th>
            <th class="p-2 border">SĐT</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Thành phố</th>
            <th class="p-2 border">Quốc gia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td class="p-2 border" th:text="${customer.idCard}"></td>
            <td class="p-2 border" th:text="${customer.name}"></td>
            <td class="p-2 border" th:text="${customer.phone}"></td>
            <td class="p-2 border" th:text="${customer.email}"></td>
            <td class="p-2 border" th:text="${customer.city}"></td>
            <td class="p-2 border" th:text="${customer.country}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
