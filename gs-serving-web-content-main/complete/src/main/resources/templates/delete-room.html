<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Xóa phòng</h1>
    <a href="/rooms" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>

    <div class="mb-4">
        <p><strong>Số phòng:</strong> <span th:text="${room.roomNumber}"></span></p>
        <p><strong>Loại phòng:</strong> <span th:text="${room.typeRoom}"></span></p>
        <p><strong>Giá:</strong> <span th:text="${room.price}"></span></p>
        <p><strong>Trạng thái:</strong> <span th:text="${room.available ? 'Còn trống' : 'Đã đặt'}"></span></p>
    </div>

    <form th:action="@{/rooms/delete}" method="post">
        <input type="hidden" name="roomNumber" th:value="${room.roomNumber}" />
        <button type="submit" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Xóa</button>
    </form>
</div>
</body>
</html>
