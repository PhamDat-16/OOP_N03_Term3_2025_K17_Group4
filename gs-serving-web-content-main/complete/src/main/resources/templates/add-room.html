<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Thêm phòng</h1>
    <a href="/rooms" class="mb-4 inline-block p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>
    <form th:action="@{/rooms/add}" method="post" class="space-y-4">
        <div>
            <label class="block">Số phòng:</label>
            <input type="number" name="roomNumber" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block">Giá (VND/ngày):</label>
            <input type="number" name="price" step="0.01" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block">Loại phòng:</label>
            <input type="text" name="typeRoom" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block">Trạng thái:</label>
            <select name="available" class="w-full p-2 border rounded" required>
                <option value="true">Trống</option>
                <option value="false">Đã đặt</option>
            </select>
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Thêm phòng</button>
    </form>
</div>
</body>
</html>
