<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm đặt phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Tìm đặt phòng</h1>
    <a href="/bookings" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>

    <!-- Thông báo nếu có -->
    <div th:if="${message}" class="bg-red-100 text-red-700 p-2 mb-4" th:text="${message}"></div>

    <!-- Form tìm kiếm -->
    <form th:action="@{/bookings/search}" method="post" class="space-y-4">
        <div>
            <label class="block font-semibold">Nhập ID đặt phòng:</label>
            <input type="number" name="id" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Tìm kiếm</button>
    </form>

    <!-- Hiển thị kết quả -->
    <div th:if="${booking}" class="mt-6 border p-4 rounded bg-gray-100">
        <h2 class="text-xl font-bold mb-2">Thông tin đặt phòng</h2>
        <p><strong>ID:</strong> <span th:text="${booking.id}"></span></p>
        <p><strong>Khách hàng:</strong> <span th:text="${booking.customer.name}"></span></p>
        <p><strong>Số phòng:</strong> <span th:text="${booking.room.roomNumber}"></span></p>
        <p><strong>Ngày nhận:</strong> <span th:text="${#temporals.format(booking.checkIn, 'yyyy-MM-dd')}"></span></p>
        <p><strong>Ngày trả:</strong> <span th:text="${#temporals.format(booking.checkOut, 'yyyy-MM-dd')}"></span></p>
    </div>
</div>
</body>
</html>
