<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đặt phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Danh sách đặt phòng</h1>
    <a href="/bookings" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>
    <div th:if="${message}" class="bg-red-100 text-red-700 p-2 mb-4" th:text="${message}"></div>
    <table class="w-full border-collapse">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Khách hàng</th>
            <th class="p-2 border">Phòng</th>
            <th class="p-2 border">Ngày nhận</th>
            <th class="p-2 border">Ngày trả</th>
            <th class="p-2 border">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td class="p-2 border" th:text="${booking.id}"></td>
            <td class="p-2 border" th:text="${booking.customer.name}"></td>
            <td class="p-2 border" th:text="${booking.room.roomNumber}"></td>
            <td class="p-2 border" th:text="${#temporals.format(booking.checkIn, 'yyyy-MM-dd')}"></td>
            <td class="p-2 border" th:text="${#temporals.format(booking.checkOut, 'yyyy-MM-dd')}"></td>
            <td class="p-2 border">
                <a th:href="@{/bookings/edit(id=${booking.id})}" class="text-blue-600 hover:underline mr-2">Sửa</a>
                <a th:href="@{/bookings/delete(id=${booking.id})}" class="text-red-600 hover:underline">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
