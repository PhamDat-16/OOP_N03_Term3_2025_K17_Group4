
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đặt phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Danh sách đặt phòng</h1>
    <a href="/bookings" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>
    <div th:if="${message}" class="bg-red-100 text-red-700 p-2 mb-4" th:text="${message}"></div>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border p-2">ID</th>
            <th class="border p-2">CMND Khách hàng</th>
            <th class="border p-2">Số phòng</th>
            <th class="border p-2">Ngày nhận</th>
            <th class="border p-2">Ngày trả</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}" class="hover:bg-gray-100">
            <td class="border p-2" th:text="${booking.id}"></td>
            <td class="border p-2" th:text="${booking.customer.idCard}"></td>
            <td class="border p-2" th:text="${booking.room.roomNumber}"></td>
            <td class="border p-2" th:text="${#temporals.format(booking.checkIn, 'yyyy-MM-dd')}"></td>
            <td class="border p-2" th:text="${#temporals.format(booking.checkOut, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${bookings.empty}" class="mt-4 text-red-700" th:text="${message != null ? message : 'Không có đặt phòng nào để hiển thị.'}"></div>
</div>
</body>
</html>
