<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Tìm khách hàng</h1>
    <a href="/customers" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>
    <div th:if="${message}" class="bg-red-100 text-red-700 p-2 mb-4" th:text="${message}"></div>
    <form th:action="@{/customers/search}" method="post" class="space-y-4">
        <div>
            <label class="block">CMND/CCCD:</label>
            <input type="text" name="idCard" class="w-full p-2 border rounded" required pattern="\d{9,12}">
        </div>
        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Tìm</button>
    </form>
    <div th:if="${customer}" class="mt-4">
        <h2 class="text-xl font-bold">Thông tin khách hàng</h2>
        <p><strong>CMND/CCCD:</strong> <span th:text="${customer.idCard}"></span></p>
        <p><strong>Họ tên:</strong> <span th:text="${customer.name}"></span></p>
        <p><strong>SĐT:</strong> <span th:text="${customer.phone}"></span></p>
        <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
        <p><strong>Thành phố:</strong> <span th:text="${customer.city}"></span></p>
        <p><strong>Quốc gia:</strong> <span th:text="${customer.country}"></span></p>
    </div>
</div>
</body>
</html>
