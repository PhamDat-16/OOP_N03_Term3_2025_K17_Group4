
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa đặt phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Xóa đặt phòng</h1>
    <a href="/bookings" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>
    <div th:if="${message}" class="bg-red-100 text-red-700 p-2 mb-4" th:text="${message}"></div>
    <div th:if="${booking}" class="mb-4">
        <h2 class="text-xl font-bold">Thông tin đặt phòng</h2>
        <p><strong>ID:</strong> <span th:text="${booking.id}"></span></p>
        <p><strong>Khách hàng:</strong> <span th:text="${booking.customer?.name ?: 'N/A'}"></span></p>
        <p><strong>Phòng:</strong> <span th:text="${booking.room?.roomNumber ?: 'N/A'}"></span></p>
        <p><strong>Ngày nhận:</strong> <span th:text="${#temporals.format(booking.checkIn, 'yyyy-MM-dd')}"></span></p>
        <p><strong>Ngày trả:</strong> <span th:text="${#temporals.format(booking.checkOut, 'yyyy-MM-dd')}"></span></p>
    </div>
    <form th:action="@{/bookings/delete}" method="post" class="space-y-4">
        <input type="hidden" name="id" th:value="${booking.id}">
        <button type="submit" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Xóa</button>
    </form>
</div>
</body>
</html>
