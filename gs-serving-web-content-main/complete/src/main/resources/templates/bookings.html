
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đặt phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Quản lý đặt phòng</h1>
    <div th:if="${message}" class="bg-blue-100 text-blue-700 p-2 mb-4" th:text="${message}"></div>
    <a href="/bookings/add" class="p-2 bg-green-500 text-white rounded hover:bg-green-600">Thêm đặt phòng</a>
    <a href="/bookings/list" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 ml-2">Danh sách đặt phòng</a>
    <a href="/bookings/search" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 ml-2">Tìm kiếm đặt phòng</a>
    <div class="mt-4">
        <h2 class="text-xl font-bold">Thao tác với đặt phòng</h2>
        <form th:action="@{/bookings/edit}" method="get" class="inline-block">
            <input type="number" name="id" placeholder="Nhập ID" class="p-2 border rounded" required>
            <button type="submit" class="p-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 ml-2">Sửa</button>
        </form>
        <form th:action="@{/bookings/delete}" method="get" class="inline-block ml-2">
            <input type="number" name="id" placeholder="Nhập ID" class="p-2 border rounded" required>
            <button type="submit" class="p-2 bg-red-500 text-white rounded hover:bg-red-600 ml-2">Xóa</button>
        </form>
    </div>
    <a href="/" class="mt-4 p-2 bg-gray-500 text-white rounded hover:bg-gray-600">Quay lại trang chủ</a>
</div>
</body>
</html>
