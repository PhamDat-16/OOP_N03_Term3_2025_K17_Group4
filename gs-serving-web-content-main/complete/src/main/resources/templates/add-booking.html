
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm đặt phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Thêm đặt phòng</h1>
    <a href="/bookings" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>
    <div th:if="${message}" class="bg-red-100 text-red-700 p-2 mb-4" th:text="${message}"></div>
    <form th:action="@{/bookings/add}" method="post" class="space-y-4">
        <div>
            <label class="block">ID:</label>
            <input type="number" name="id" class="p-2 border rounded w-full" required>
        </div>
        <div>
            <label class="block">CMND/CCCD Khách hàng:</label>
            <input type="text" name="customerIdCard" class="p-2 border rounded w-full" required pattern="\d{9,12}">
        </div>
        <div>
            <label class="block">Số phòng:</label>
            <select name="roomNumber" class="p-2 border rounded w-full" required>
                <option value="">Chọn phòng</option>
                <option th:each="room : ${rooms}" th:value="${room.roomNumber}" th:text="${room.roomNumber} + ' (Giá: ' + ${room.price} + ' VND, ' + (${room.available} ? 'Trống' : 'Đã đặt') + ')'"></option>
            </select>
        </div>
        <div>
            <label class="block">Ngày nhận phòng:</label>
            <input type="date" name="checkIn" class="p-2 border rounded w-full" required>
        </div>
        <div>
            <label class="block">Ngày trả phòng:</label>
            <input type="date" name="checkOut" class="p-2 border rounded w-full" required>
        </div>
        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Thêm</button>
    </form>
</div>
</body>
</html>
