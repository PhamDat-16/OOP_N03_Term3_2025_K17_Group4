<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Sửa phòng</h1>
    <a href="/rooms" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>

    <form th:action="@{/rooms/edit}" method="post" class="space-y-4">
        <input type="hidden" name="roomNumber" th:value="${room.roomNumber}" />
        <div>
            <label class="block">Loại phòng:</label>
            <input type="text" name="typeRoom" th:value="${room.typeRoom}" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Giá:</label>
            <input type="number" name="price" th:value="${room.price}" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Trạng thái:</label>
            <select name="available" class="w-full p-2 border rounded">
                <option th:value="true" th:selected="${room.available}">Còn trống</option>
                <option th:value="false" th:selected="${!room.available}">Đã đặt</option>
            </select>
        </div>
        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Cập nhật</button>
    </form>
</div>
</body>
</html>
