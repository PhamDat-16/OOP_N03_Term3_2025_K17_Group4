<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Thêm khách hàng</h1>
    <a href="/customers" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>
    <div th:if="${message}" class="bg-red-100 text-red-700 p-2 mb-4" th:text="${message}"></div>
    <form th:action="@{/customers/add}" method="post" class="space-y-4">
        <div>
            <label class="block">CMND/CCCD:</label>
            <input type="text" name="idCard" class="w-full p-2 border rounded" required pattern="\d{9,12}">
        </div>
        <div>
            <label class="block">Họ tên:</label>
            <input type="text" name="name" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Số điện thoại:</label>
            <input type="text" name="phone" class="w-full p-2 border rounded" required pattern="\d{10,11}">
        </div>
        <div>
            <label class="block">Email:</label>
            <input type="email" name="email" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Thành phố:</label>
            <input type="text" name="city" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Quốc gia:</label>
            <input type="text" name="country" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Thêm</button>
    </form>
</div>
</body>
</html>
