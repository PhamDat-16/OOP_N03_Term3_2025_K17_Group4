<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Quản lý khách hàng</h1>

    <div th:if="${message}" class="bg-blue-100 text-blue-700 p-2 mb-4" th:text="${message}"></div>

    <div class="flex flex-wrap gap-2 mb-4">
        <a href="/customers/add" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Thêm khách hàng</a>
        <a href="/customers/list" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Danh sách khách hàng</a>
        <a href="/customers/search" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tìm kiếm khách hàng</a>
        <a href="/" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Quay lại trang chủ</a>
    </div>

    <h2 class="text-xl font-semibold mb-2">Thao tác với khách hàng</h2>
    <form action="/customers/edit" method="get" class="flex gap-2 mb-2">
        <input type="text" name="idCard" placeholder="Nhập CMND/CCCD" required
               class="border px-3 py-2 rounded w-64">
        <button type="submit" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Sửa</button>
    </form>

    <form action="/customers/delete" method="get" class="flex gap-2 mb-6">
        <input type="text" name="idCard" placeholder="Nhập CMND/CCCD" required
               class="border px-3 py-2 rounded w-64">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Xóa</button>
    </form>
</div>
</body>
</html>
