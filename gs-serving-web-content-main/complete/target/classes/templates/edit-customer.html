<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script>
        function validateForm() {
            const phone = document.forms["editCustomerForm"]["phone"].value;
            if (!/^\d{10,11}$/.test(phone)) {
                alert("Số điện thoại phải có 10-11 chữ số!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Sửa khách hàng</h1>
    <a href="/customers" class="mb-4 inline-block p-2 bg-blue-500 text-white rounded hover:bg-blue-600">← Quay lại danh sách</a>

    <div th:if="${message}" class="bg-yellow-100 text-yellow-800 p-2 mb-4 rounded" th:text="${message}"></div>

    <form name="editCustomerForm" th:action="@{/customers/edit}" method="post" class="space-y-4" onsubmit="return validateForm()">
        <input type="hidden" name="idCard" th:value="${customer.idCard}">
        <div>
            <label class="block">Họ tên:</label>
            <input type="text" name="name" th:value="${customer.name}" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Số điện thoại:</label>
            <input type="text" name="phone" th:value="${customer.phone}" class="w-full p-2 border rounded" required pattern="\d{10,11}">
        </div>
        <div>
            <label class="block">Email:</label>
            <input type="email" name="email" th:value="${customer.email}" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Thành phố:</label>
            <input type="text" name="city" th:value="${customer.city}" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Quốc gia:</label>
            <input type="text" name="country" th:value="${customer.country}" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-green-600 text-white p-2 rounded hover:bg-green-700">Cập nhật</button>
    </form>
</div>
</body>
</html>
