<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Danh sách phòng</h1>
    <a href="/rooms" class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Quay lại</a>

    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border p-2">Số phòng</th>
            <th class="border p-2">Loại phòng</th>
            <th class="border p-2">Giá</th>
            <th class="border p-2">Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}" class="hover:bg-gray-100">
            <td class="border p-2" th:text="${room.roomNumber}"></td>
            <td class="border p-2" th:text="${room.typeRoom}"></td>
            <td class="border p-2" th:text="${room.price}"></td>
            <td class="border p-2" th:text="${room.available ? 'Còn trống' : 'Đã đặt'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
