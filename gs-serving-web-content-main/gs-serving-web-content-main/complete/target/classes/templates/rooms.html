<!DOCTYPE html>
<html lang="vi" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Danh Sách Phòng</h1>
    <div th:if="${message}" class="bg-green-100 text-green-700 p-4 rounded mb-4" th:text="${message}"></div>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2">Số Phòng</th>
            <th class="border border-gray-300 p-2">Loại Phòng</th>
            <th class="border border-gray-300 p-2">Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}" th:if="${rooms != null}">
            <td class="border border-gray-300 p-2" th:text="${room.roomNumber != null ? room.roomNumber : 'N/A'}"></td>
            <td class="border border-gray-300 p-2" th:text="${room.type != null ? room.type : 'N/A'}"></td>
            <td class="border border-gray-300 p-2" th:text="${room.available != null && room.available} ? 'Trống' : 'Đã đặt'"></td>
        </tr>
        <tr th:if="${rooms == null or #lists.isEmpty(rooms)}">
            <td colspan="3" class="border border-gray-300 p-2 text-center">Không có phòng nào.</td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4 text-center">
        <a href="/" class="text-blue-600 hover:underline">Quay lại</a>
    </div>
</div>
</body>
</html>
